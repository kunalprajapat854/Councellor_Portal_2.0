<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  
  <body>
    <div class="container">
		<div>
			<p th:text="${smsg}" class="success-msg"></p>
			<p th:text="${emsg}" class="err-msg"></p>
		</div>
		<h2>Councellor Login</h2>
		 <form action="@{/login}" th:object="${councellor}" method="post">
			 <table>
			<tr>
				<td>Email:</td>
				<td><input type="text" th:field="*{email}" required></td>
			</tr>
			<tr>
				<td>Password:</td>
				<td><input type="password" th:field="*{password}" required></td>
			</tr>
			<tr>
				<td></td>
				<td><input type="submit" class="btn btn-primary" ></td>
			</tr>
		</table>
		 </form>
		<a href="/" class="btn btn-link">Don't have account sign in </a>
	</div>
		
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
